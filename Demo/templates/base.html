
{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- FontAwesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
<!--Favicon -->
<link href={% static "img/favicon.ico.png" %} rel="shortcut icon">
<!--Favicon -->
<link href={% static "img/logo.ico.png" %} rel="shortcut icon">
<!--Static css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

<title>Demo App</title>
<body>
<div class="wrapper">
    <header>
        <nav class="navbar navbar-expand-ld navbar-dark bg-dark">
            <div class="col-sm">
                <a class="navbar-brand flex-grow-1" style="text-align: center; color #fff, margin-left: 25px;">
                    {% block navbar-content %}
                    <i class="fas fa-briefcase-medical"></i>&nbsp;&nbsp; Mastery Hospital
                    {% endblock navbar-content %}
                </a>
            </div>

            <div class="col-sm">
                {% block nav-btn %}
                <a href="{% url 'backend' %}" class="btn btn-outline-info border-light btn-sm" id="btn-nav">Login</a>
                {% endblock nav-btn %}
            </div>
        </nav>
    </header>

    <!-- =========== Block content (from other page) ======= -->
    {% block content %} {% endblock content %}

</div> <!--- END //wrapper -->

<footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Copyright &copy; {% now "Y" %} Allrights reserved | Made with
        <i class="text-danger fas fa-heartbeat" style=""font-eize: 15px;"></i> by
        <a href="#" target="_blank" style="color: #0dacfe; text-decoration: none;">Django Mastery</a>
    </div>
</footer>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
